name: Generate verification artifacts (tests / coverage / cppcheck)

on:
  workflow_call:
    inputs:
      test_src:
        type: string
        description: "Path to test source file (relative to repo root)"
        required: false
        default: "tests/unit/test_motor_speed.cpp"
      src_dirs:
        type: string
        description: "Source directories to include for static analysis / coverage"
        required: false
        default: "src"
      junit_output:
        type: string
        description: "Path to write JUnit xml"
        required: false
        default: "artifacts/verification/tests/LLTC-998-junit.xml"
      coverage_output:
        type: string
        description: "Path to write coverage xml"
        required: false
        default: "artifacts/verification/coverage/coverage-SWD-998.xml"
      cppcheck_output:
        type: string
        description: "Path to write cppcheck xml"
        required: false
        default: "artifacts/verification/static-analysis/cppcheck-SWD-998.xml"
      build_dir:
        type: string
        description: "Build directory"
        required: false
        default: "build"

jobs:
  generate-artifacts:
    runs-on: ubuntu-latest
    outputs:
      junit_path: ${{ steps.set_outputs.outputs.junit_path }}
      coverage_path: ${{ steps.set_outputs.outputs.coverage_path }}
      cppcheck_path: ${{ steps.set_outputs.outputs.cppcheck_path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for gcovr

      - name: Ensure artifact directories exist
        run: |
          set -euo pipefail
          mkdir -p artifacts/verification/tests
          mkdir -p artifacts/verification/coverage
          mkdir -p artifacts/verification/static-analysis
          mkdir -p artifacts/trustable-report

      - name: Install system packages (compiler, cppcheck, lcov, libgtest-dev)
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake cppcheck lcov libgtest-dev

      - name: Build and install GoogleTest static libraries
        run: |
          set -euo pipefail
          # libgtest-dev provides sources in /usr/src/gtest; build static libs and move them to /usr/lib
          if [ -d /usr/src/gtest ]; then
            cd /usr/src/gtest
            sudo cmake.
            sudo make -j$(nproc)
            sudo mv libgtest*.a /usr/lib/ || true
            cd -
          fi

      - name: Install Python tools (gcovr)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install gcovr

      - name: Decide compilation mode (avoid ODR/multiple-defs)
        id: compile-plan
        run: |
          set -euo pipefail
          TEST_FILE="${{ inputs.test_src }}"
          echo "test_file=${TEST_FILE}" >> $GITHUB_OUTPUT

          if; then
            echo "::error::Test file not found: ${TEST_FILE}"
            echo "compile_tests=false" >> $GITHUB_OUTPUT
            exit 1 # Fail if test file is missing
          fi

          # If test file contains "class MotorSpeedSensor", it's a mock-in-test
          # (This is the *wrong* way, but we must detect it)
          # A *correct* test file (like the one provided) will NOT match this.
          if grep -E "class[[:space:]]+MotorSpeedSensor" -q "${TEST_FILE}"; then
            echo "::warning::Test file contains its own class definition. Compiling test-only."
            echo "test_compile_mode=test-only" >> $GITHUB_OUTPUT
          else
            # This is the correct mode: test file includes headers, links against src
            echo "test_compile_mode=test-with-src" >> $GITHUB_OUTPUT
          fi
          echo "compile_tests=true" >> $GITHUB_OUTPUT

      - name: Compile test binary
        if: ${{ steps.compile-plan.outputs.compile_tests == 'true' }}
        run: |
          set -euo pipefail
          TEST_FILE="${{ inputs.test_src }}"
          BUILD_DIR="${{ inputs.build_dir }}"
          mkdir -p "${BUILD_DIR}"
          rm -f "${BUILD_DIR}/motor_speed_test" || true

          MODE="${{ steps.compile-plan.outputs.test_compile_mode }}"
          echo "Compilation mode: ${MODE}"

          # Add include path for src/
          INCLUDE_PATH="-I."

          if; then
            g++ -std=c++17 -O0 -g --coverage \
              ${INCLUDE_PATH} \
              "${TEST_FILE}" \
              -lgtest -lgtest_main -pthread \
              -o "${BUILD_DIR}/motor_speed_test"
          else
            SRC_FILES=$(find "${{ inputs.src_dirs }}" -name "*.cpp" -print | tr '\n' ' ')
            if; then
              echo "::error::No src.cpp files found under '${{ inputs.src_dirs }}'"
              exit 1
            else
              echo "Compiling test with sources: $SRC_FILES"
              g++ -std=c++17 -O0 -g --coverage \
                ${INCLUDE_PATH} ${TEST_FILE} ${SRC_FILES} \
                -lgtest -lgtest_main -pthread \
                -o "${BUILD_DIR}/motor_speed_test"
            fi
          fi

          echo "Built binary: ${BUILD_DIR}/motor_speed_test"
          ls -l "${BUILD_DIR}/motor_speed_test"

      - name: Run tests -> produce JUnit XML
        id: run-tests
        run: |
          set -euo pipefail
          BIN="${{ inputs.build_dir }}/motor_speed_test"
          JUNIT="${{ inputs.junit_output }}"
          mkdir -p "$(dirname "${JUNIT}")"

          if; then
            echo "Running test binary: ${BIN}"
            # CRITICAL: Removed '|| true'. If tests fail, the workflow MUST fail.
            "${BIN}" --gtest_output=xml:"${JUNIT}"
            echo "JUnit XML written to ${JUNIT}"
          else
            echo "::error::Test binary not found (${BIN}). Build failed."
            exit 1
          fi
          # CRITICAL: Removed 'else' block that copied stale artifacts.

      - name: Generate coverage XML (gcovr)
        id: coverage
        run: |
          set -euo pipefail
          COVERAGE_PATH="${{ inputs.coverage_output }}"
          BUILD_DIR="${{ inputs.build_dir }}"
          mkdir -p "$(dirname "${COVERAGE_PATH}")"

          if command -v gcovr >/dev/null 2>&1; then
            echo "Running gcovr..."
            # CRITICAL: Removed '|| true'.
            # Added filter to only report on 'src' directory.
            gcovr -r. --object-directory="${BUILD_DIR}" \
              --filter "${{ inputs.src_dirs }}/.*" \
              --xml -o "${COVERAGE_PATH}"
          else
            echo "::error::gcovr command not found."
            exit 1
          fi

          # CRITICAL: Removed check and copy of stale artifact.
          if; then
             echo "::error::Coverage XML was not generated or is empty."
             exit 1
          fi
          echo "Coverage XML at: ${COVERAGE_PATH}"

      - name: Run cppcheck -> cppcheck-SWD-998.xml
        id: cppcheck
        run: |
          set -euo pipefail
          CPPCHECK_PATH="${{ inputs.cppcheck_output }}"
          mkdir -p "$(dirname "${CPPCHECK_PATH}")"

          if [ -d "${{ inputs.src_dirs }}" ]; then
            echo "Running cppcheck on '${{ inputs.src_dirs }}' -> ${CPPCHECK_PATH}"
            # CRITICAL: Removed '--suppress=missingIncludeSystem'
            # CRITICAL: Removed '|| true'.
            # Added --error-exitcode=1 to fail on errors
            cppcheck --enable=all --error-exitcode=1 --xml --xml-version=2 \
              "${{ inputs.src_dirs }}" 2> "${CPPCHECK_PATH}"
          else
            echo "::error::Source dir '${{ inputs.src_dirs }}' not found."
            exit 1
          fi
          # CRITICAL: Removed 'else' block that copied stale artifacts.

      - name: Validate and list artifacts
        id: validate
        run: |
          set -euo pipefail
          echo "Artifacts:"
          echo " - JUnit:    ${{ inputs.junit_output }} -> $( [ -f '${{ inputs.junit_output }}' ] && echo yes || echo no )"
          echo " - Coverage: ${{ inputs.coverage_output }} -> $( [ -f '${{ inputs.coverage_output }}' ] && echo yes || echo no )"
          echo " - Cppcheck: ${{ inputs.cppcheck_output }} -> $( [ -f '${{ inputs.cppcheck_output }}' ] && echo yes || echo no )"
          find artifacts -maxdepth 3 -type f -print
          echo "all_valid=true" >> $GITHUB_OUTPUT

      - name: Set outputs
        id: set_outputs
        run: |
          echo "junit_path=${{ inputs.junit_output }}" >> $GITHUB_OUTPUT
          echo "coverage_path=${{ inputs.coverage_output }}" >> $GITHUB_OUTPUT
          echo "cppcheck_path=${{ inputs.cppcheck_output }}" >> $GITHUB_OUTPUT

      - name: Upload verification artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: |
            artifacts/verification/tests/
            artifacts/verification/coverage/
            artifacts/verification/static-analysis/
          retention-days: 30
