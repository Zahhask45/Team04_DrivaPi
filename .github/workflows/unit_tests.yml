name: "Unit Tests - CMake/Ceedling"

on:
  push:

  pull_request:
    #branches:
    #  - master

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest
    
    env:
      BUILD_DIR: build/host
      COVERAGE_DIR: build/coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            lcov \
            ruby \
            ruby-dev \
            git

      - name: Install Ceedling and dependencies
        run: |
          sudo gem install ceedling

      - name: Verify tool versions
        run: |
          echo "=== Tool Versions ==="
          gcc --version
          cmake --version
          ceedling version
          lcov --version

      - name: Configure CMake with tests enabled
        run: |
          mkdir -p ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}
          cmake -DDRIVAPI_ENABLE_TESTS=ON ../..

      - name: Build CMake project
        run: |
          cd ${{ env.BUILD_DIR }}
          cmake --build .

      - name: Run tests with CTest
        id: test_run
        run: |
          cd ${{ env.BUILD_DIR }}
          ctest -V --output-on-failure 2>&1 | tee test_output.log
          
          # Extract test summary
          echo "test_output=$(cat test_output.log)" >> $GITHUB_OUTPUT

      - name: Generate Coverage Summary
        id: coverage_summary
        if: always()
        run: |
          if [[ -f "${{ env.COVERAGE_DIR }}/coverage_filtered.info" ]]; then
            echo "## üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            lcov --summary "${{ env.COVERAGE_DIR }}/coverage_filtered.info" 2>&1 | grep -E "lines|functions|branches" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testOutput = process.env.TEST_OUTPUT;
            
            // Extract test results
            let testPassed = 0;
            let testFailed = 0;
            let testSummary = '';
            
            if (fs.existsSync('${{ env.BUILD_DIR }}/test_output.log')) {
              const logContent = fs.readFileSync('${{ env.BUILD_DIR }}/test_output.log', 'utf8');
              
              // Extract test counts
              const passMatch = logContent.match(/(\d+)% tests passed/);
              const totalMatch = logContent.match(/out of (\d+)/);
              
              if (passMatch && totalMatch) {
                const total = parseInt(totalMatch[1]);
                const passed = parseInt(totalMatch[1]) - (100 - parseInt(passMatch[1]));
                testPassed = passed;
                testFailed = total - passed;
              }
              
              // Extract Motor Servo and Speed Sensor results
              const motorServoMatch = logContent.match(/Motor Servo.*?(PASSED|FAILED)/);
              const speedSensorMatch = logContent.match(/Speed Sensor.*?(PASSED|FAILED)/);
              
              testSummary = `
            ### üß™ Unit Test Results
            
            **Overall Status**: ${testPassed > 0 && testFailed === 0 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            - **Motor Servo Tests**: ${motorServoMatch ? motorServoMatch[1] : 'Unknown'} 160 tests
            - **Speed Sensor Tests**: ${speedSensorMatch ? speedSensorMatch[1] : 'Unknown'} 11 tests
            - **Total Tests**: ${testPassed + testFailed}
            - **Passed**: ${testPassed}
            - **Failed**: ${testFailed}
            
            #### üìä Coverage
            
            The aggregated coverage report for all tests is available in the build artifacts.
            
            `;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testSummary || 'üß™ Unit tests completed. Check logs for details.'
            });

      # - name: Upload Coverage Reports
      #   if: always()
      #   uses: actions/upload-artifact@v6
      #   with:
      #     name: coverage-reports
      #     path: |
      #       ${{ env.COVERAGE_DIR }}/
      #       ${{ env.BUILD_DIR }}/test_output.log
      #     retention-days: 30

      # - name: Upload Test Logs
      #   if: always()
      #   uses: actions/upload-artifact@v6
      #   with:
      #     name: test-logs
      #     path: ${{ env.BUILD_DIR }}/test_output.log
      #     retention-days: 30

      - name: Fail if tests failed
        if: failure()
        run: |
          echo "‚ùå Unit tests failed!"
          exit 1
