name: "Unit Tests - CMake/Ceedling"

on:
  push:

  pull_request:
    #branches:
    #  - master

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit_tests:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest
    
    env:
      BUILD_DIR: build/host
      COVERAGE_DIR: build/coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            lcov \
            ruby \
            ruby-dev \
            git \
            python3 \
            python3-pip

      - name: Install Ruby dependencies with Bundler
        run: |
          sudo gem install bundler
          bundle install --deployment

      - name: Install gcovr
        run: |
          pip3 install gcovr

      - name: Verify tool versions
        run: |
          echo "=== Tool Versions ==="
          gcc --version
          cmake --version
          ceedling version
          lcov --version
          gcovr --version

      - name: Configure CMake with tests enabled
        run: |
          mkdir -p ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}
          cmake -DDRIVAPI_ENABLE_TESTS=ON ../..

      - name: Build CMake project
        run: |
          cd ${{ env.BUILD_DIR }}
          cmake --build .

      - name: Run tests with CTest
        id: test_run
        continue-on-error: true
        run: |
          cd ${{ env.BUILD_DIR }}
          ctest -V --output-on-failure 2>&1 | tee test_output.log

      - name: Generate Coverage Summary
        id: coverage_summary
        if: always()
        run: |
          if [[ -f "${{ env.COVERAGE_DIR }}/coverage_filtered.info" ]]; then
            echo "## üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            lcov --summary "${{ env.COVERAGE_DIR }}/coverage_filtered.info" 2>&1 | grep -E "lines|functions|branches" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post Test Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Extract test results
            let testPassed = 0;
            let testFailed = 0;
            let testSummary = '';
            
            if (fs.existsSync('${{ env.BUILD_DIR }}/test_output.log')) {
              const logContent = fs.readFileSync('${{ env.BUILD_DIR }}/test_output.log', 'utf8');
              
              // Extract test counts
              const passMatch = logContent.match(/(\d+)% tests passed/);
              const totalMatch = logContent.match(/out of (\d+)/);
              
              if (passMatch && totalMatch) {
                const total = parseInt(totalMatch[1]);
                const percentPassed = parseInt(passMatch[1]);
                testPassed = Math.round(total * percentPassed / 100);
                testFailed = total - testPassed;
              }
              
              // Extract Motor Servo and Speed Sensor results
              const motorServoMatch = logContent.match(/Motor Servo.*?(PASSED|FAILED)/);
              const speedSensorMatch = logContent.match(/Speed Sensor.*?(PASSED|FAILED)/);
              
              // Check for coverage summary
              const coverageMatch = logContent.match(/lines.*?(\d+\.\d+)%.*?functions.*?(\d+\.\d+)%/s);
              const coverageInfo = coverageMatch ? 
                `\n#### üìä Coverage\n- **Lines**: ${coverageMatch[1]}%\n- **Functions**: ${coverageMatch[2]}%\n` :
                '\n#### üìä Coverage\nCoverage report available in artifacts.\n';
              
              testSummary = `
            ### üß™ Unit Test Results
            
            **Overall Status**: ${testPassed > 0 && testFailed === 0 ? '‚úÖ PASSED' : '‚ùå FAILED'}
            
            - **Motor Servo Tests**: ${motorServoMatch ? motorServoMatch[1] : 'Unknown'} (160 tests)
            - **Speed Sensor Tests**: ${speedSensorMatch ? speedSensorMatch[1] : 'Unknown'} (11 tests)
            ${coverageInfo}
            ---
            Full coverage reports available in workflow artifacts
            `;
            }
            
            // Always add to job summary
            await core.summary
              .addHeading('üß™ Unit Test Results', 2)
              .addRaw(testSummary || 'üß™ Unit tests completed. Check logs for details.')
              .write();
            
            // Try to post as comment (PR or commit)
            try {
              if (context.eventName === 'pull_request') {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: testSummary || 'üß™ Unit tests completed. Check logs for details.'
                });
                console.log('‚úÖ Posted comment on PR');
              } else {
                // For push events, try to create a commit comment
                await github.rest.repos.createCommitComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: context.sha,
                  body: testSummary || 'üß™ Unit tests completed. Check logs for details.'
                });
                console.log('‚úÖ Posted comment on commit');
              }
            } catch (error) {
              console.log('‚ö†Ô∏è Could not post comment (insufficient permissions), but results are in job summary');
              console.log(error.message);
            }

