name: Requirements Checks (TSF Official)

on:
  pull_request:
  push:
    branches: [ main, master, development ]
  pull_request_review:
    types: [submitted]

jobs:
  tsf-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install TSF/trudag tools
      - name: Install official TSF tools
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          git clone https://gitlab.com/CodethinkLabs/trustable/trustable.git /tmp/trustable
          cd /tmp/trustable
          git fetch --tags || true
          git checkout 2025.9.16 || git checkout main || echo "Using available branch"
          pip install .
          cd -

      # 5Ô∏è‚É£ Verify tools
      - name: Verify tools installation
        run: |
          echo "trudag version:"
          trudag --version || echo "trudag not found"

      # 6Ô∏è‚É£ Run trudag lint (capture output)
      - name: Run trudag lint
        id: lint
        continue-on-error: true
        run: |
          mkdir -p artifacts
          echo "=== trudag manage lint START ===" > artifacts/trudag-lint.txt
          if trudag manage lint 2>&1 | tee -a artifacts/trudag-lint.txt; then
            echo "lint_ok=true" >> $GITHUB_OUTPUT
          else
            echo "lint_ok=false" >> $GITHUB_OUTPUT
          fi

      # Additional: Get lint summary for PR comment
      - name: Get lint summary
        id: summary
        run: |
          if [ -f artifacts/trudag-lint.txt ]; then
            echo "lint_summary<<EOF" >> $GITHUB_OUTPUT
            head -c 200 artifacts/trudag-lint.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "lint_summary=no lint output" >> $GITHUB_OUTPUT
          fi

      # 7Ô∏è‚É£ Generate Trustable report
      - name: Generate Trustable report (publish)
        id: publish
        continue-on-error: true
        run: |
          mkdir -p artifacts/trustable-report
          if trudag publish --output-dir artifacts/trustable-report 2>&1; then
            echo "publish_ok=true" >> $GITHUB_OUTPUT
          elif trudag publish --no-validate --output-dir artifacts/trustable-report 2>&1; then
            echo "publish_ok=true" >> $GITHUB_OUTPUT
          else
            echo "publish_ok=false" >> $GITHUB_OUTPUT
            echo "publish failed or not configured"
          fi

      # 8Ô∏è‚É£ List artifacts for debug
      - name: List artifacts
        run: |
          echo "Artifacts directory listing"
          ls -la artifacts || true
          echo ".dotstop.dot present?"
          [ -f .dotstop.dot ] && echo "YES" || echo "NO"

      # 9Ô∏è‚É£ Upload TSF artifacts
      - name: Upload TSF artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tsf-validation-artifacts
          path: |
            artifacts/
            .dotstop.dot
          retention-days: 30

      # üîü Comment PR with validation results
      - name: Comment PR with validation results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ‚úÖ TSF Validation Completed

            **trudag manage lint** result: ${{ steps.lint.outputs.lint_ok }}

            ### Lint summary (first 200 chars)
