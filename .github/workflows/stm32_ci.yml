name: STM32 CI (QEMU Simulation - split strategy)

on:
  push:
  pull_request:

jobs:
  build-firmware:
    name: Build full STM32 firmware (compile only)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi make

      - name: Show toolchain version
        run: arm-none-eabi-gcc --version

      - name: Build project (full STM32 firmware)
        working-directory: Threadx/Debug
        run: |
          set -e
          # build the original image (no QEMU target)
          make -f makefile main-build -j$(nproc)
          if [ ! -f Threadx.elf ]; then
            echo "Error: Threadx.elf not found, build failed!"
            exit 1
          fi
          echo "Full firmware built: Threadx.elf"
          arm-none-eabi-readelf -h Threadx.elf || true
          hexdump -C Threadx.elf | sed -n '1,4p' || true

      - name: Upload Threadx.elf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-elf
          path: Threadx/Debug/Threadx.elf
      
      - name: Comment PR with build result (success)
        if: ${{ success() && github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ STM32 CI: Threadx.elf was built successfully.

      - name: Comment PR with build result (failure)
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ STM32 CI: Threadx.elf build failed. Check the workflow logs for details.

      - name: Comment commit with build result (success)
        if: ${{ success() && github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: "✅ STM32 CI: Threadx.elf was built successfully."
            });

      - name: Comment commit with build result (failure)
        if: ${{ failure() && github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: "❌ STM32 CI: Threadx.elf build failed. Check the workflow logs for details."
            });