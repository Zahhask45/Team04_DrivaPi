name: Requirements checks

on:
  pull_request:
  push:
    branches: [ main, master, 18-requirements-definition-and-documentation ]

jobs:
  reqs-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal tools
        run: |
          python -m pip install --upgrade pip

      - name: Run requirements linter
        run: |
          python3 scripts/reqs_lint.py reqs --verbose --ignore-templates

      - name: Run traceability checker
        run: |
          python3 scripts/traceability_check.py reqs --fail-on-unlinked

      - name: Upload traceability matrix and report
        uses: actions/upload-artifact@v4
        with:
          name: traceability-artifacts
          path: |
            artifacts/traceability-matrix.csv
            artifacts/traceability-report.md

      - name: Configure AWS credentials via GitHub OIDC (recommended, optional)
        if: ${{ secrets.TRACEABILITY_ROLE_ARN }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.TRACEABILITY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Configure AWS credentials (fallback - optional)
        if: ${{ !secrets.TRACEABILITY_ROLE_ARN && secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.TRACEABILITY_S3_BUCKET }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Upload traceability artifacts to S3 (optional)
        id: upload_to_s3
        if: ${{ (secrets.TRACEABILITY_ROLE_ARN) || (secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.TRACEABILITY_S3_BUCKET) }}
        env:
          TRACEABILITY_S3_BUCKET: ${{ secrets.TRACEABILITY_S3_BUCKET }}
          TRACEABILITY_S3_PREFIX: ${{ secrets.TRACEABILITY_S3_PREFIX || 'traceability' }}
          REF_NAME: ${{ github.ref_name }}
          TRACEABILITY_S3_SSE: ${{ secrets.TRACEABILITY_S3_SSE || '' }}
          TRACEABILITY_KMS_KEY: ${{ secrets.TRACEABILITY_KMS_KEY || '' }}
        run: |
          TIMESTAMP=$(date -u +%Y%m%dT%H%M%SZ)
          KEY_PREFIX="${TRACEABILITY_S3_PREFIX}/${REF_NAME}-${TIMESTAMP}"
          echo "Uploading artifacts to s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/"
          # build optional s3 flags for encryption
          S3_FLAGS="--acl bucket-owner-full-control"
          if [ -n "${TRACEABILITY_KMS_KEY}" ]; then
            S3_FLAGS="${S3_FLAGS} --sse aws:kms --sse-kms-key-id ${TRACEABILITY_KMS_KEY}"
          elif [ "${TRACEABILITY_S3_SSE}" = "AES256" ]; then
            S3_FLAGS="${S3_FLAGS} --sse AES256"
          fi
          aws s3 cp artifacts/traceability-matrix.csv s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-matrix.csv ${S3_FLAGS} || exit 1
          aws s3 cp artifacts/traceability-report.md s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-report.md ${S3_FLAGS} || exit 1
          # create a simple JSON manifest for audit
          MANIFEST_FILE=artifacts/traceability-manifest.json
          echo "{\"ref\": \"${REF_NAME}\", \"timestamp\": \"${TIMESTAMP}\", \"s3_prefix\": \"${KEY_PREFIX}\", \"matrix\": \"${KEY_PREFIX}/traceability-matrix.csv\", \"report\": \"${KEY_PREFIX}/traceability-report.md\"}" > ${MANIFEST_FILE}
          aws s3 cp ${MANIFEST_FILE} s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-manifest.json ${S3_FLAGS} || exit 1
          # expose the manifest URL as a step output for downstream steps
          echo "manifest_url=s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-manifest.json" >> $GITHUB_OUTPUT

      - name: Comment PR with traceability manifest link
        if: ${{ github.event_name == 'pull_request' && (secrets.TRACEABILITY_ROLE_ARN || (secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.TRACEABILITY_S3_BUCKET)) }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Traceability artifacts uploaded for this run:

            - Manifest (S3): `${{ steps.upload_to_s3.outputs.manifest_url }}`
