name: Requirements checks

on:
  pull_request:
  push:
    branches: [ main, master, 18-requirements-definition-and-documentation ]

jobs:
  reqs-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal tools
        run: |
          python -m pip install --upgrade pip

      - name: Run requirements linter
        run: |
          python3 scripts/reqs_lint.py reqs --verbose --ignore-templates

      - name: Run traceability checker
        run: |
          python3 scripts/traceability_check.py reqs --fail-on-unlinked

      - name: Upload traceability matrix and report
        uses: actions/upload-artifact@v4
        with:
          name: traceability-artifacts
          path: |
            artifacts/traceability-matrix.csv
            artifacts/traceability-report.md

      - name: Configure AWS credentials (optional)
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.TRACEABILITY_S3_BUCKET }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Upload traceability artifacts to S3 (optional)
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.TRACEABILITY_S3_BUCKET }}
        env:
          TRACEABILITY_S3_BUCKET: ${{ secrets.TRACEABILITY_S3_BUCKET }}
          TRACEABILITY_S3_PREFIX: ${{ secrets.TRACEABILITY_S3_PREFIX || 'traceability' }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          TIMESTAMP=$(date -u +%Y%m%dT%H%M%SZ)
          KEY_PREFIX="${TRACEABILITY_S3_PREFIX}/${REF_NAME}-${TIMESTAMP}"
          echo "Uploading artifacts to s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/"
          aws s3 cp artifacts/traceability-matrix.csv s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-matrix.csv --acl bucket-owner-full-control || exit 1
          aws s3 cp artifacts/traceability-report.md s3://${TRACEABILITY_S3_BUCKET}/${KEY_PREFIX}/traceability-report.md --acl bucket-owner-full-control || exit 1
