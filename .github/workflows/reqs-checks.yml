name: Requirements Checks (TSF Official)

on:
  pull_request:
  push:
    branches: [ main, master, development ]

jobs:
  tsf-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install official TSF tools
        run: |
          python -m pip install --upgrade pip
          pip install doorstop pyyaml

          # Clone and install Trustable official
          git clone https://gitlab.com/CodethinkLabs/trustable/trustable.git /tmp/trustable
          cd /tmp/trustable
          git checkout 2025.9.16 || echo "Using latest main branch"
          pip install .
          cd -

      - name: Verify tools installation
        run: |
          doorstop --version
          trudag --version
          echo "TSF tools installed successfully"

      - name: Run Doorstop validation
        run: |
          doorstop || echo "Doorstop validation completed"

      - name: Run trudag official lint
        run: |
          trudag manage lint

      - name: Migrate Doorstop structure
        run: |
          trudag manage migrate

      - name: Generate Trustable report (optional)
        continue-on-error: true
        run: |
          mkdir -p artifacts
          trudag report export --output artifacts/trustable-report.zip || echo "Report export not configured"

      - name: Upload TSF artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tsf-validation-artifacts
          path: |
            artifacts/
            .dotstop.dot
          retention-days: 30

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## âœ… TSF Validation Completed

            Validation performed using **official Eclipse TSF tools**:
            - âœ… Doorstop structure check
            - âœ… trudag manage lint
            - âœ… trudag manage migrate

            ðŸ“¦ Check the **Actions artifacts** tab for detailed reports.

            ---
            **Tools used:**
            - `trudag` (Eclipse Trustable)
            - `doorstop` (Requirements backend)
