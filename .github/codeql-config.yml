name: CodeQL Configuration for STM32 Firmware

# Paths to exclude from CodeQL analysis
# These are typically third-party, generated, or vendor code
paths-ignore:
  - Threadx/Drivers
  - Threadx/Middlewares
  - Threadx/AZURE_RTOS
  - Threadx/Core/Startup
  - build
  - Debug
  - Release
  - '**/node_modules'
  - '**/vendor'

# Disable default queries if you're using custom query packs
disable-default-queries: false

# Query packs for C++ - security and quality focused
queries:
  - uses: security-and-quality
